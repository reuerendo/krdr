name: Build KOReader

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-pocketbook:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout KOReader repository
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          submodules: recursive
          fetch-depth: 1
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            ca-certificates \
            cmake \
            gcc-multilib \
            gettext \
            git \
            libsdl2-2.0-0 \
            libtool \
            libtool-bin \
            meson \
            nasm \
            ninja-build \
            patch \
            perl \
            pkg-config \
            unzip \
            wget
      
      - name: Verify repository contents
        run: |
          echo "Repository structure:"
          ls -la
          echo "Looking for Makefile:"
          test -f Makefile && echo "Makefile found" || echo "Makefile NOT found"
      
      - name: Replace crengine with custom fork
        run: |
          CRENGINE_PATH=$(find . -type d -name "crengine" -not -path "./.git/*" | head -n 1)
          if [ -z "$CRENGINE_PATH" ]; then
            echo "Error: crengine directory not found"
            echo "Available directories:"
            find . -maxdepth 5 -type d
            exit 1
          fi
          echo "Found crengine at: $CRENGINE_PATH"
          cd "$CRENGINE_PATH"
          git remote set-url origin https://github.com/reuerendo/crengine
          git fetch origin test
          git checkout test
          git pull origin test
      
      - name: Build KOReader for PocketBook
        run: |
          make pocketbook
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
      
      - name: Create release on tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: koreader-pocketbook-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
