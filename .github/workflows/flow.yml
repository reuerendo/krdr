name: Build KOReader for PocketBook - new

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-pocketbook:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout KOReader repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            cmake \
            curl \
            wget \
            unzip \
            ninja-build \
            libxml2-utils \
            gettext \
            gperf \
            pkg-config \
            patch \
            autoconf \
            automake \
            libtool \
            zlib1g-dev \
            libpng-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libfribidi-dev \
            libharfbuzz-dev
      
      - name: Configure custom crengine fork
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"
      
      - name: Fetch third-party dependencies
        run: |
          make fetchthirdparty
      
      - name: Switch crengine to custom branch
        run: |
          cd base/crengine
          git remote set-url origin https://github.com/reuerendo/crengine
          git fetch origin
          git checkout test
          git pull origin test
      
      - name: Build KOReader for PocketBook
        run: |
          make pocketbook
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
      
      - name: Create release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: koreader-pocketbook-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
