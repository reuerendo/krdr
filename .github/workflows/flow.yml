name: Build KOReader for PocketBook - new

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-pocketbook:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout KOReader repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            ca-certificates \
            cmake \
            gcc-multilib \
            gettext \
            git \
            libsdl2-2.0-0 \
            libtool \
            libtool-bin \
            meson \
            nasm \
            ninja-build \
            patch \
            perl \
            pkg-config \
            unzip \
            wget
      
      - name: Configure git to use custom crengine fork
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"
      
      - name: Initialize and update submodules
        run: |
          git submodule sync --recursive
          git submodule update --depth 1 --jobs 3 --init --recursive
      
      - name: Switch crengine to test branch
        run: |
          cd base/crengine
          git remote set-url origin https://github.com/reuerendo/crengine
          git fetch origin test
          git checkout test
      
      - name: Build KOReader for PocketBook
        run: |
          make pocketbook
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
      
      - name: Create release on tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: koreader-pocketbook-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
