name: Build KOReader for PocketBook

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-pocketbook:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout KOReader repository
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          submodules: recursive
          fetch-depth: 1
      
      - name: Install build dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            bison \
            build-essential \
            ca-certificates \
            cmake \
            curl \
            file \
            flex \
            gawk \
            gcc-multilib \
            g++-multilib \
            gettext \
            git \
            gperf \
            help2man \
            libc6-dev-i386 \
            libncurses-dev \
            libsdl2-2.0-0 \
            libsdl2-dev \
            libtool \
            libtool-bin \
            luarocks \
            meson \
            nasm \
            ninja-build \
            patch \
            perl \
            pkg-config \
            texinfo \
            unzip \
            wget \
            zlib1g:i386
      
      - name: Download and install PocketBook toolchain
        run: |
          cd $HOME
          wget https://github.com/koreader/koxtoolchain/releases/download/2025.05/pocketbook.tar.gz
          tar -xzf pocketbook.tar.gz
      
      - name: Setup toolchain environment
        run: |
          echo "$HOME/x-tools/arm-pocketbook-linux-gnueabi/bin" >> $GITHUB_PATH
      
      - name: Replace crengine with custom fork
        working-directory: ${{ github.workspace }}
        run: |
          CRENGINE_PATH=$(find . -type d -name "crengine" -not -path "./.git/*" | head -n 1)
          if [ -z "$CRENGINE_PATH" ]; then
            echo "Error: crengine directory not found"
            exit 1
          fi
          echo "Found crengine at: $CRENGINE_PATH"
          cd "$CRENGINE_PATH"
          git remote set-url origin https://github.com/reuerendo/crengine
          git fetch origin
          git checkout FETCH_HEAD
          git branch -D test 2>/dev/null || true
          git checkout -b test
          echo "Successfully switched to test branch from custom fork"
      
      - name: Build KOReader for PocketBook
        run: |
          ./kodev release pocketbook
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
      
      - name: Create release on tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: koreader-pocketbook-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
