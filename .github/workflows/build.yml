name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            fetchmail \
            gettext \
            git \
            libtool \
            libtool-bin \
            pkg-config \
            patch \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            libcap-dev \
            cmake \
            gperf \
            bison \
            flex \
            libglib2.0-dev \
            libncurses5-dev \
            libssl-dev

      - name: Checkout KOReader
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize base submodule
        run: |
          # We need to initialize the 'base' submodule first to access its .gitmodules
          git submodule update --init base

      - name: Redirect crengine to custom fork
        run: |
          # Navigate to the base directory and change the crengine URL
          cd base
          sed -i 's|url = https://github.com/koreader/crengine.git|url = https://github.com/reuerendo/crengine|' .gitmodules
          # Sync the submodule configuration
          git submodule sync --recursive
          cd ..
          # Sync the main repository configuration
          git submodule sync --recursive

      - name: Fetch all submodules
        run: |
          # Use the fetchthirdparty target from your Makefile to download everything
          # This will now use your custom crengine URL due to the previous step
          make fetchthirdparty

      - name: Build for PocketBook
        run: |
          # Set the target to pocketbook as requested
          # The Makefile will include make/pocketbook.mk automatically
          make TARGET=pocketbook

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*
