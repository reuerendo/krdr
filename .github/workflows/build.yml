name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout KOReader Source
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          fetch-depth: 0
          submodules: false

      - name: Initialize koreader-base submodule
        run: |
          git submodule update --init base
      
      - name: Configure crengine to use test branch from custom fork
        run: |
          cd base
          git submodule init
          git config submodule.thirdparty/kpvcrlib/crengine.url https://github.com/reuerendo/crengine
          git config submodule.thirdparty/kpvcrlib/crengine.branch test
          git submodule sync thirdparty/kpvcrlib/crengine
          git submodule update --init --recursive --remote thirdparty/kpvcrlib/crengine

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake build-essential ca-certificates cmake \
            gcc-multilib gettext git libsdl2-2.0-0 libtool libtool-bin meson nasm \
            ninja-build patch perl pkg-config unzip wget

      - name: Download and Setup Toolchain
        run: |
          wget -O toolchain.tar.gz https://github.com/koreader/koxtoolchain/releases/download/2025.05/pocketbook.tar.gz
          tar -xf toolchain.tar.gz -C ~/
          echo "$HOME/x-tools/arm-pocketbook-linux-gnueabi/bin" >> $GITHUB_PATH

      - name: Cache third-party dependencies
        id: cache-thirdparty
        uses: actions/cache@v4
        with:
          path: |
            base/build
            base/thirdparty
          key: koreader-thirdparty-${{ hashFiles('Makefile', 'base/Makefile', 'base/thirdparty/**/*.cmake') }}
          restore-keys: |
            koreader-thirdparty-

      - name: Cache koreader-base build artifacts
        id: cache-base
        uses: actions/cache@v4
        with:
          path: |
            base/build/arm-pocketbook-linux-gnueabi
          key: koreader-base-pocketbook-${{ hashFiles('base/**/*.c', 'base/**/*.cpp', 'base/**/*.h', 'base/**/*.lua', 'base/Makefile*', '!base/thirdparty/kpvcrlib/crengine/**') }}
          restore-keys: |
            koreader-base-pocketbook-

      - name: Cache build compilation cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ~/.cache/ccache
          key: koreader-ccache-pocketbook-${{ github.sha }}
          restore-keys: |
            koreader-ccache-pocketbook-

      - name: Fetch third-party dependencies with retry
        if: steps.cache-thirdparty.outputs.cache-hit != 'true'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          command: make fetchthirdparty

      - name: Build KOReader for PocketBook with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_wait_seconds: 30
          command: make TARGET=pocketbook

      - name: Create PocketBook update package
        run: |
          make TARGET=pocketbook update

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
