name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Install build dependencies
        # These packages are essential for building the cross-compilation toolchain 
        # (GCC, Binutils, etc.) and KOReader itself on a clean Ubuntu runner.
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            cmake \
            curl \
            fakeroot \
            fetchmail \
            flex \
            bison \
            gettext \
            git \
            gperf \
            libbz2-dev \
            libcap-dev \
            libglib2.0-dev \
            libncurses5-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            patch \
            pkg-config \
            python3-setuptools \
            swig \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            nasm \
            scons \
            g++-multilib \
            texinfo \
            help2man \
            gawk \
            libncurses-dev \
            libencode-perl

      - name: Checkout KOReader Source
        # Since your workspace was empty, we explicitly checkout the official KOReader repository.
        # If you have your own fork of the main KOReader repo, change 'koreader/koreader' 
        # to 'your-username/koreader'.
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          fetch-depth: 0
          submodules: false

      - name: Configure Git for custom crengine fork
        # This global configuration tells Git to redirect any request for the official 
        # crengine repository to your personal fork. This works recursively for 
        # all submodules, including the one located inside the 'base' directory.
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine.git"
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"

      - name: Fetch third-party dependencies
        # This command uses the Makefile logic to initialize and update all submodules.
        # Because of the 'insteadOf' rule above, it will download your fork of crengine.
        run: |
          make fetchthirdparty

      - name: Build for PocketBook
        # TARGET=pocketbook starts the cross-compilation process.
        # This will build the entire ARM toolchain from source first, 
        # which usually takes between 40 to 90 minutes.
        run: |
          make TARGET=pocketbook

      - name: Upload Artifact
        # This step saves the resulting build as a downloadable file in GitHub Actions.
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          # The resulting folder name pattern based on KOReader's Makefile.
          path: koreader-pocketbook-*
