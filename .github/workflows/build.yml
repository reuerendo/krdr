name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install build dependencies
        # Install all necessary packages for cross-compilation and KOReader build
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            cmake \
            curl \
            fakeroot \
            fetchmail \
            flex \
            bison \
            gettext \
            git \
            gperf \
            libbz2-dev \
            libcap-dev \
            libglib2.0-dev \
            libncurses5-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            patch \
            pkg-config \
            python3-setuptools \
            swig \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            nasm \
            scons \
            g++-multilib

      - name: Checkout KOReader
        uses: actions/checkout@v4
        with:
          # Fetch full history to allow 'git describe' to work for versioning
          fetch-depth: 0
          # We will initialize submodules manually to inject the fork
          submodules: false

      - name: Configure Git to use custom crengine fork
        # This globally redirects the standard crengine URL to your fork.
        # It works recursively for all submodules without editing .gitmodules files.
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine.git"

      - name: Initialize and update submodules
        # This will fetch 'base' and then 'crengine' from your fork automatically
        run: |
          git submodule update --init --recursive --depth 1

      - name: Build KOReader for PocketBook
        # TARGET=pocketbook triggers the specific logic in the Makefile
        # This process includes building the cross-compilation toolchain
        run: |
          make TARGET=pocketbook

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          # Matches the installation directory pattern defined in your Makefile
          path: koreader-pocketbook-*
