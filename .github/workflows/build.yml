name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Setting default shell to bash for consistency
    defaults:
      run:
        shell: bash

    steps:
      - name: Install build dependencies
        # Install exhaustive list of packages required for cross-compiling toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            cmake \
            curl \
            fakeroot \
            fetchmail \
            flex \
            bison \
            gettext \
            git \
            gperf \
            libbz2-dev \
            libcap-dev \
            libglib2.0-dev \
            libncurses5-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            patch \
            pkg-config \
            python3-setuptools \
            swig \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            nasm \
            scons \
            g++-multilib \
            texinfo \
            help2man

      - name: Checkout KOReader
        uses: actions/checkout@v4
        with:
          # Fetch all history for correct git describe versioning
          fetch-depth: 0
          # We manage submodules manually to ensure fork replacement
          submodules: false

      - name: Verify Makefile presence
        # Check if Makefile actually exists in the root directory
        run: |
          if [ ! -f Makefile ]; then
            echo "Error: Makefile not found in the current directory!"
            ls -la
            exit 1
          fi

      - name: Configure Git for custom crengine fork
        # Globally redirect the original crengine URL to your personal fork.
        # This will affect all recursive submodule updates.
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine.git"
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"

      - name: Initialize submodules
        # Recursive initialization will now use the redirected crengine URL
        run: |
          git submodule update --init --recursive --depth 1

      - name: Fetch third-party dependencies
        # Execute the fetchthirdparty target from your Makefile
        run: |
          make fetchthirdparty

      - name: Build for PocketBook
        # The TARGET variable triggers pocketbook-specific build logic
        run: |
          make TARGET=pocketbook

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          # The resulting directory pattern from the Makefile
          path: koreader-pocketbook-*
