name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            fetchmail \
            gettext \
            git \
            libtool \
            libtool-bin \
            pkg-config \
            patch \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            libcap-dev \
            cmake \
            gperf \
            bison \
            flex \
            libglib2.0-dev \
            libncurses5-dev \
            libssl-dev \
            libbz2-dev \
            libpython3-dev \
            python3-setuptools \
            swig

      - name: Checkout KOReader
        uses: actions/checkout@v4
        with:
          # Fetch full history for correct versioning
          fetch-depth: 0
          # We don't fetch submodules here to manually control the crengine fork injection
          submodules: false

      - name: Initialize and update koreader-base
        run: |
          # The submodule name in .gitmodules is 'koreader-base' at path 'base'
          git submodule update --init base

      - name: Redirect crengine to custom fork
        run: |
          # Enter the base directory where the second .gitmodules is located
          cd base
          # Replace the standard crengine URL with your fork
          sed -i 's|url = https://github.com/koreader/crengine.git|url = https://github.com/reuerendo/crengine|' .gitmodules
          # Sync configuration to register the new URL
          git submodule sync --recursive
          cd ..
          # Final sync for the main repository
          git submodule sync --recursive

      - name: Fetch all submodules
        run: |
          # This target in Makefile handles recursive updates using the new URL
          make fetchthirdparty

      - name: Build for PocketBook
        run: |
          # Using the TARGET variable as defined in the Makefile logic
          # This will include make/pocketbook.mk automatically
          make TARGET=pocketbook

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*
