name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Install build dependencies
        # Install exhaustive list of packages required to build an ARM cross-compiler from scratch.
        # Added 'gawk', 'libncurses-dev', and 'texinfo' which are mandatory for toolchain builds.
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            cmake \
            curl \
            fakeroot \
            fetchmail \
            flex \
            bison \
            gettext \
            git \
            gawk \
            gperf \
            help2man \
            libbz2-dev \
            libcap-dev \
            libglib2.0-dev \
            libncurses5-dev \
            libncurses-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            patch \
            pkg-config \
            python3-setuptools \
            swig \
            texinfo \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            nasm \
            scons \
            g++-multilib \
            libencode-perl

      - name: Checkout KOReader Source
        # Fetching the main repository. 
        # Note: If you have your own fork of 'koreader/koreader', change the repository name here.
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          fetch-depth: 0
          submodules: false

      - name: Configure Git for custom crengine fork
        # Redirect the nested crengine submodule to use your personal fork.
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine.git"
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"

      - name: Fetch third-party dependencies
        # This initializes all submodules and applies the redirection for crengine.
        run: |
          make fetchthirdparty

      - name: Build PocketBook Toolchain
        # This is the most time-consuming step. 
        # We need to build the cross-compiler before we can build the app.
        run: |
          cd base && ./utils/get-rev.sh
          make -C toolchain pocketbook

      - name: Build KOReader for PocketBook
        # Now that the compiler exists in base/toolchain, we can run the main build.
        # We add the newly built toolchain to the PATH so the Makefile can find the compiler.
        run: |
          export PATH="$GITHUB_WORKSPACE/base/toolchain/pocketbook-toolchain/bin:$PATH"
          make TARGET=pocketbook

      - name: Upload Artifact
        # Package the resulting build for download.
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*
