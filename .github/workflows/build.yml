name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Install build dependencies
        # Install all packages required for building both the ARM toolchain and KOReader.
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            build-essential \
            cmake \
            curl \
            fakeroot \
            fetchmail \
            flex \
            bison \
            gettext \
            git \
            gawk \
            gperf \
            help2man \
            libbz2-dev \
            libcap-dev \
            libglib2.0-dev \
            libncurses5-dev \
            libncurses-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            patch \
            pkg-config \
            python3-setuptools \
            swig \
            texinfo \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            nasm \
            scons \
            g++-multilib \
            libencode-perl

      - name: Checkout KOReader Source
        # Clone the main repository to get the build system and Makefiles.
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          fetch-depth: 0
          submodules: false

      - name: Configure Git for custom crengine fork
        # Global redirection ensures that even nested submodule updates 
        # point to your personal crengine fork.
        run: |
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine.git"
          git config --global url."https://github.com/reuerendo/crengine".insteadOf "https://github.com/koreader/crengine"

      - name: Fetch third-party dependencies
        # This initializes 'base' and other submodules. 
        # Your fork of crengine will be pulled automatically due to 'insteadOf'.
        run: |
          make fetchthirdparty

      - name: Cache PocketBook Toolchain
        # Cache the toolchain directory to avoid rebuilding it for every commit.
        # The cache is keyed by the target name and the 'base' submodule state.
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: base/toolchain/pocketbook-toolchain
          key: ${{ runner.os }}-pb-toolchain-${{ hashFiles('base/.gitmodules') }}

      - name: Build PocketBook Toolchain
        # Run toolchain compilation only if it's not found in the cache.
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          # We enter the toolchain directory and build the pocketbook target.
          make -C base/toolchain pocketbook

      - name: Build KOReader for PocketBook
        # Set the PATH to include the cross-compiler and build the app.
        run: |
          export PATH="$GITHUB_WORKSPACE/base/toolchain/pocketbook-toolchain/bin:$PATH"
          # VERBOSE=1 helps to see the actual compiler calls in logs.
          make TARGET=pocketbook

      - name: Upload Artifact
        # Store the resulting .zip or folder as a GitHub Action artifact.
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*
