name: Build KOReader for PocketBook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout KOReader Source
        uses: actions/checkout@v4
        with:
          repository: koreader/koreader
          fetch-depth: 0
          submodules: false

      - name: Initialize koreader-base submodule
        run: |
          git submodule update --init base

      - name: Configure crengine to use test branch from custom fork
        run: |
          cd base
          git submodule update --init thirdparty/kpvcrlib/crengine
          cd thirdparty/kpvcrlib/crengine
          git remote set-url origin https://github.com/reuerendo/crengine
          git fetch origin
          git checkout test
          git pull origin test

      - name: Verify crengine repository and branch
        run: |
          cd base/thirdparty/kpvcrlib/crengine
          echo "=== crengine repository URL ==="
          git remote -v
          echo ""
          echo "=== crengine current branch ==="
          git branch -a
          echo ""
          echo "=== crengine current commit ==="
          git log -1 --oneline --decorate
          echo ""
          echo "=== crengine last 5 commits ==="
          git log -5 --oneline --decorate

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake build-essential ca-certificates cmake \
            gcc-multilib gettext git libsdl2-2.0-0 libtool libtool-bin meson nasm \
            ninja-build patch perl pkg-config unzip wget

      - name: Download and Setup Toolchain
        run: |
          wget -O toolchain.tar.gz https://github.com/koreader/koxtoolchain/releases/download/2025.05/pocketbook.tar.gz
          tar -xf toolchain.tar.gz -C ~/
          echo "$HOME/x-tools/arm-pocketbook-linux-gnueabi/bin" >> $GITHUB_PATH

      - name: Cache third-party source code
        uses: actions/cache@v4
        with:
          path: base/thirdparty
          key: koreader-thirdparty-${{ hashFiles('base/Makefile.third') }}
          restore-keys: |
            koreader-thirdparty-

      - name: Fetch third-party dependencies with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          command: make fetchthirdparty

      - name: Build KOReader for PocketBook with retry
        uses: nick-fields/retry@v3
        env:
          USE_NO_CCACHE: 1
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_wait_seconds: 30
          command: make -j2 TARGET=pocketbook

      - name: Create PocketBook update package
        run: |
          make TARGET=pocketbook update

      - name: Copy crengine source files to package for verification
        run: |
          PACKAGE_DIR=$(ls -d koreader-pocketbook-arm-pocketbook-linux-gnueabi 2>/dev/null || echo "koreader-pocketbook-arm-pocketbook-linux-gnueabi")
          if [ -d "$PACKAGE_DIR" ]; then
            mkdir -p "$PACKAGE_DIR/crengine-src"
            cp -r base/thirdparty/kpvcrlib/crengine/crengine/src/* "$PACKAGE_DIR/crengine-src/" || true
            echo "crengine source files copied to $PACKAGE_DIR/crengine-src/"
            ls -la "$PACKAGE_DIR/crengine-src/" | head -20
          else
            echo "Package directory not found, searching..."
            find . -maxdepth 2 -type d -name "koreader-*" -not -name "*.zip"
          fi

      - name: Recreate archive with crengine sources
        run: |
          ARCHIVE_NAME=$(ls koreader-pocketbook-*.zip 2>/dev/null | head -1)
          if [ -f "$ARCHIVE_NAME" ]; then
            echo "Found archive: $ARCHIVE_NAME"
            PACKAGE_DIR=$(unzip -l "$ARCHIVE_NAME" | grep -m1 "koreader-pocketbook" | awk '{print $4}' | cut -d'/' -f1)
            echo "Package directory from archive: $PACKAGE_DIR"
            rm "$ARCHIVE_NAME"
            7z a -tzip "$ARCHIVE_NAME" "$PACKAGE_DIR"
            echo "Archive recreated: $ARCHIVE_NAME"
            ls -lh koreader-pocketbook-*.zip
          else
            echo "Archive not found"
            ls -la
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koreader-pocketbook
          path: koreader-pocketbook-*.zip
          if-no-files-found: error
